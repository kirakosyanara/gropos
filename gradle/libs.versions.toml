# ============================================================================
# GroPOS - Gradle Version Catalog
# ============================================================================
# Per ARCHITECTURE_BLUEPRINT.md and PLATFORM_REQUIREMENTS.md
# All dependency versions centralized here per zero-trust.mdc governance
# ============================================================================

[versions]
# Core
kotlin = "2.0.21"
agp = "8.2.2"
compose-multiplatform = "1.7.1"

# Coroutines & Async
coroutines = "1.9.0"

# Dependency Injection
koin = "4.0.0"

# Networking
ktor = "3.0.3"

# Serialization
kotlinx-serialization = "1.7.3"
kotlinx-datetime = "0.6.1"

# Navigation
voyager = "1.1.0-beta03"

# Database - CouchbaseLite (per DATABASE_SCHEMA.md)
couchbase-lite = "3.2.0"

# Desktop Hardware
jserialcomm = "2.10.4"

# Android
androidx-activity = "1.9.3"
androidx-core = "1.12.0"

# Android Hardware - Sunmi POS Devices
sunmi-printer = "1.0.19"

# Android Hardware - CameraX & MLKit (Per ANDROID_HARDWARE_GUIDE.md)
camerax = "1.3.0"
mlkit-barcode = "18.3.0"

# Testing
junit = "4.13.2"
kotlin-test = "2.0.21"

# ============================================================================
# Libraries
# ============================================================================

[libraries]
# Kotlin Coroutines
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
kotlinx-coroutines-swing = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-swing", version.ref = "coroutines" }
kotlinx-coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutines" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines" }

# Kotlinx Serialization
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }

# Kotlinx DateTime
kotlinx-datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinx-datetime" }

# Koin - Dependency Injection (Multiplatform)
koin-core = { module = "io.insert-koin:koin-core", version.ref = "koin" }
koin-compose = { module = "io.insert-koin:koin-compose", version.ref = "koin" }
koin-compose-viewmodel = { module = "io.insert-koin:koin-compose-viewmodel", version.ref = "koin" }
koin-android = { module = "io.insert-koin:koin-android", version.ref = "koin" }

# Ktor - HTTP Client
ktor-client-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktor-client-cio = { module = "io.ktor:ktor-client-cio", version.ref = "ktor" }
ktor-client-android = { module = "io.ktor:ktor-client-android", version.ref = "ktor" }
ktor-client-content-negotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor" }
ktor-serialization-json = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }
ktor-client-logging = { module = "io.ktor:ktor-client-logging", version.ref = "ktor" }

# Voyager - Navigation
voyager-navigator = { module = "cafe.adriel.voyager:voyager-navigator", version.ref = "voyager" }
voyager-screenmodel = { module = "cafe.adriel.voyager:voyager-screenmodel", version.ref = "voyager" }
voyager-koin = { module = "cafe.adriel.voyager:voyager-koin", version.ref = "voyager" }
voyager-transitions = { module = "cafe.adriel.voyager:voyager-transitions", version.ref = "voyager" }

# CouchbaseLite - Database (per DATABASE_SCHEMA.md)
couchbase-lite-java = { module = "com.couchbase.lite:couchbase-lite-java", version.ref = "couchbase-lite" }
couchbase-lite-android = { module = "com.couchbase.lite:couchbase-lite-android", version.ref = "couchbase-lite" }

# Desktop Hardware
jserialcomm = { module = "com.fazecast:jSerialComm", version.ref = "jserialcomm" }

# Android
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activity" }
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "androidx-core" }

# Android Hardware - Sunmi Printer SDK
sunmi-printer = { module = "com.sunmi:printerlibrary", version.ref = "sunmi-printer" }

# Android Hardware - CameraX for barcode scanning
camerax-core = { module = "androidx.camera:camera-core", version.ref = "camerax" }
camerax-lifecycle = { module = "androidx.camera:camera-lifecycle", version.ref = "camerax" }
camerax-view = { module = "androidx.camera:camera-view", version.ref = "camerax" }
camerax-camera2 = { module = "androidx.camera:camera-camera2", version.ref = "camerax" }

# Android Hardware - MLKit Barcode Scanning
mlkit-barcode = { module = "com.google.android.gms:play-services-mlkit-barcode-scanning", version.ref = "mlkit-barcode" }

# Testing
junit = { module = "junit:junit", version.ref = "junit" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin-test" }
kotlin-test-junit = { module = "org.jetbrains.kotlin:kotlin-test-junit", version.ref = "kotlin-test" }

# ============================================================================
# Plugins
# ============================================================================

[plugins]
kotlinMultiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlinSerialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
androidApplication = { id = "com.android.application", version.ref = "agp" }
androidLibrary = { id = "com.android.library", version.ref = "agp" }
composeMultiplatform = { id = "org.jetbrains.compose", version.ref = "compose-multiplatform" }
composeCompiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }

